<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация LDAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Авторизация LDAP</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="ldap_user" placeholder="Введите логин администратора" required>
        <input type="password" name="ldap_password" placeholder="Введите пароль администратора" required>
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Загрузить файл и авторизоваться</button>
    </form>
</body>
</html>
