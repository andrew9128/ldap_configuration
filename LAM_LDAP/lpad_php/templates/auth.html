<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Авторизация LDAP</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="password" name="ldap_password" placeholder="Пароль админа" required>
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Загрузить файл</button>
    </form>
</body>
</html>
